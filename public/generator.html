<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="6" max="50"><br>
        <input type="checkbox" id="uppercase" checked> Include Uppercase Letters<br>
        <input type="checkbox" id="numbers" checked> Include Numbers<br>
        <input type="checkbox" id="symbols" checked> Include Symbols<br>
        <button onclick="generate()">Generate Password</button>
        <p id="password"></p>
    </div>

    <div class="container">
        <h2>Add account to password</h2>
            <form id="addPasswordForm">
                <input type="text" id="website" placeholder="Website" required>
                <input type="text" id="username" placeholder="Username" required>
                <p id="password"></p>
                <button type="submit">Add Password</button>
            </form>


		
    </div>

    <script src="script.js"></script>
</body>
</html>
