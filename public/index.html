<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault - Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="User ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Password Manager Dashboard -->
        <div id="passwordManager" class="form-container" style="display: none;">
            <h2>Password Manager</h2>
            <button id="logoutBtn">Logout</button>
            <h3>Saved Passwords</h3>
            <table id="passwordTable">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>

            <button id="toggleButton-ADD">Add a new password</button>
            <form id="addPasswordForm">
                <input type="text" id="website" placeholder="Website" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="submit">Add Password</button>
            </form>
            
            <button id="toggleButton-GEN">Generate a new password</button>
            <div class="container" id="passwordGenerator">
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="12" min="6" max="50"><br>
                <input type="checkbox" id="uppercase" checked> Include Uppercase Letters<br>
                <input type="checkbox" id="numbers" checked> Include Numbers<br>
                <input type="checkbox" id="symbols" checked> Include Symbols<br>
                <button onclick="generate()">Generate Password</button>
                <p id="password"></p>
            </div>
            <br>

            <!-- Settings Link -->
            <a href="settings.html" id="settingsLink">Go to Settings</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
