<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - The Vault</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h4>Settings</h4>
        <div class="grid-container"> 
            <div class="form-container">
                <form id="changeuseridform">
                    <h3>Change User ID</h3>
                    <label for="oldUserId">Old User ID</label>
                    <input type="text" id="oldUserId" placeholder="Old User ID" required>
                    <label for="newUserId">New User ID</label>
                    <input type="text" id="newUserId" placeholder="New User ID" required>
                    <label for="userPassword">Your Password</label>
                    <input type="password" id="userPassword" placeholder="Your Password" required>
                    <button type="submit">Change User ID</button>
                </form>
            </div>

            <div class="form-container">
                <form id="change-password-form">
                    <h3>Change Password</h3>
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" placeholder="User ID" required>
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" placeholder="Old Password" required>
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <button type="submit">Change Password</button>
                </form>
            </div>

            <div class="form-container">
                <form id="newuser">
                    <h3>Add New User</h3>
                    <label for="adminUserId">Admin User ID</label>
                    <input type="text" id="adminUserId" placeholder="Admin User ID" required>
                    <label for="adminPS">Admin Password</label>
                    <input type="password" id="adminPS" placeholder="Admin Password" required>
                    <label for="newUserIdForAdmin">New User ID</label>
                    <input type="text" id="newUserIdForAdmin" placeholder="New User ID" required>
                    <label for="newUserPassword">New User Password</label>
                    <input type="password" id="newUserPassword" placeholder="New User Password" required>
                    <label>
                        <input type="checkbox" id="is-admin"> Is Admin
                    </label>
                    <button type="submit">Add User</button>
                </form>
            </div>

            <div class="form-container">
                <form id="resetUserPasswordForm">
                    <h3>Reset User Password</h3>
                    <label for="adminId">Admin ID</label>
                    <input type="text" id="adminId" placeholder="Admin ID" required>
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Admin Password" required>
                    <label for="resetUser">User ID to Reset</label>
                    <input type="text" id="resetUser" placeholder="User ID to Reset" required>
                    <label for="newpassword">New Password</label>
                    <input type="password" id="newpassword" placeholder="New Password" required>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>

        <!-- Back to Home Link --> 
        <a href="index.html" id="settingslink">Go to Home</a>
    </div>

    <script src="settings.js"></script>
</body>
</html>
